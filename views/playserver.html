<head>
    <meta charset="UTF-8">
    <title>Play</title>
</head>
<body>
<div class="centredBox">
    <h1 ng-if="$root.identita.pass!=null" class="headText">Password: {{$root.identita.pass}}</h1>
    <h2 class="headText">Players</h2>
    <ul>
        <li class="serverList" ng-repeat="(pid,p) in players" ng-style="{'background':p.color}" >
            <img ng-src="img/avatars/{{p.avatar}}.png" class="imgInServerList">
            <br>{{p.name}}
        </li>
    </ul>
</div>
</body>
